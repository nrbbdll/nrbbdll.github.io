<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
    }
    h2 {
      color: #333;
      font-weight: 600;
    }
    header {
      position: relative;
      z-index: 10;
    }
    footer {
      position: relative;
      z-index: 10;
    }
    /* Ensure full width coverage */
    header::before,
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50vw;
      width: 200vw;
      height: 100%;
      background: inherit;
      z-index: -1;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="text-white text-center py-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: fixed; top: 0; left: 0; right: 0; width: 100%; z-index: 1000;">
    <div class="container-fluid">
      <h1 class="display-4">Nei Bobadilla</h1>
      <p class="lead">BSIT Student</p>
    </div>
  </header>

  <section id="about" class="py-5" style="padding-top: 250px !important;">
    <div class="container">
      <h2>About Me</h2>
      <p>
        Hi! I'm Nei, this is my portfolio... for now :3
      </p>
    </div>
  </section>


  <section id="contact" class="py-5" style="padding-bottom: 100px !important;">
    <div class="container">
      <h2 class="text-center mb-5">Get In Touch</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="row text-center">
            <div class="col-md-6 mb-4">
              <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                  <i class="fab fa-github fa-3x mb-3" style="color: #333;"></i>
                  <h5 class="card-title">GitHub</h5>
                  <p class="card-text">This is my GitHub profile</p>
                  <a href="https://github.com/nrbbdll" target="_blank" class="btn text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">Visit GitHub</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="card h-100 border-0 shadow-sm">
                <div class="card-body">
                  <i class="fas fa-envelope fa-3x mb-3" style="color: #667eea;"></i>
                  <h5 class="card-title">Email</h5>
                  <p class="card-text">Send me a message</p>
                  <a href="mailto:bobadillaneilyn@gmail.com" class="btn text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">Contact Me</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-white text-center py-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: fixed; bottom: 0; left: 0; right: 0; width: 100%; z-index: 1000;">
    <div class="container">
      &copy; 2024 Nei Bobadilla. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
